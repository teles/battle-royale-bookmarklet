            background-color: #34495e;
        }
        header h1 .header-subtitile:before {
            left: -35%;
        }
        header h1 .header-subtitile:after {
            right: -35%;
        }
        header h1 .header-title {
            margin-top: 0;
        }

        html {
            padding: 0 20px;
            background-color: #ecf0f1;
